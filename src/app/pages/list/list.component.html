<div class="list-container">
    <span *ngIf="carreraList.length === 0">No existen carreras</span>
    <table>
        <thead  *ngIf="carreraList.length !== 0">
          <tr>
            <th>ID</th>
            <th>Carrera</th>
            <th>Área</th>
            <th>Modalidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carreraList">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.area }}</td>
            <td>{{ item.modalidad }}</td>
          </tr>
        </tbody>
      </table>

</div>
